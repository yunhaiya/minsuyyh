<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>

<!-- pop-up-box-js-file -->  
	<script src="../js/jquery.magnific-popup.js" type="text/javascript"></script>
<!--//pop-up-box-js-file -->
<script>
	$(document).ready(function() {
	$('.w3_play_icon,.w3_play_icon1,.w3_play_icon2').magnificPopup({
		type: 'inline',
		fixedContentPos: false,
		fixedBgPos: true,
		overflowY: 'auto',
		closeBtnInside: true,
		preloader: false,
		midClick: true,
		removalDelay: 300,
		mainClass: 'my-mfp-zoom-in'
	});
	});
</script>
<!-- flexSlider -->
	<script defer src="../js/jquery.flexslider.js"></script>
	<script type="text/javascript">
		$(window).load(function(){
		  $('.flexslider').flexslider({
			animation: "slide",
			start: function(slider){
			  $('body').removeClass('loading');
			}
		  });
		});

		//获取验证码
		$('#sendCode').on('click', function () {
			var phone = document.getElementById('usernamew').value;
			if ($("#usernamew").val()==""||$("#usernamew").val()==null) {
				alert('手机号不能为空');
				return;
			}
			if(!(/^1[3456789]\d{9}$/.test(phone))){
				alert("手机号码有误，请正确填写");
				return;
			}
			var userphone=$("#usernamew").val();
			if(userphone!=null){
				$.ajax({
					url:"../yyh/getSendMsg",
					data:{phone:userphone},
					type:"post",
					success:function(data){
						var aa = data.msg;
						alert(aa);
						if(aa == "发送成功"){
							timeOut('#sendCode',60);
						}
					}
				})
			}
		})
		//登录
		function login(){
			var userphone=$("#username2").val();
			alert(userphone);
			var userpwd=$("#mimatwo").val();
			//alert(userpwd);
			$.ajax({
				url:"../user/queryUser",
				type:"post",
				data:{userPhone:userphone,userPasw:userpwd},
				success:function(data){
					// data=JSON.parse(data);
					if (data.code==0) {
						alert("登陆成功！");
						location.href="../user/toIndex";
					}else {
						alert("账号或密码错误！")
					};
				}
			})
		}

		//注册
		function toRegister(){
			var usernamew=$("#usernamew").val();
			var passwordw2=$("#passwordw").val();
			var passwordtwo=$("#passwordtwo").val();
			alert(usernamew);
			alert(passwordw2);
			if (passwordw2==passwordtwo){
				$.ajax({
					//注册
					url:"../yyh/register",
					type:"post",
					data:{userphone:usernamew,password:passwordw2},
					success:function(data){

						if (data.code ==2) {
							alert(data.msg);
							//跳转登录页面
							location.href="../yyh/login";
						}else {
							alert(data.msg);
						}
					}
				})
			}else{
				alert("请确认两次密码一致")
			}
		}

		//定时器
		function timeOut(id,times){
			var sendBtn = $(id);
			var html = times+'秒后重新发送';
			sendBtn.addClass('btn-dis');
			sendBtn.val(html);
			sendBtn.attr('disabled',true);
			var timer = setInterval(function(){
				times--;
				sendBtn.val(times+'秒后重新发送');
				if(times==0){
					clearInterval(timer);
					sendBtn.val('发送验证码');
					sendBtn.removeClass('btn-dis');
					sendBtn.attr('disabled',false);
					return true;
				}else{
					return false;
				}
			},1000);
		}
	</script>
